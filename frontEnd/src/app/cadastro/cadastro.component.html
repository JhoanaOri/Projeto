<mat-card>
    <mat-card-content>
        <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nome:</mat-label>
                <input matInput [(ngModel)]="user.name" name="name" formControlName="name" required>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" required>
                <mat-label>Email:</mat-label>
                <input matInput [(ngModel)]="user.email" name="email" formControlName="email" required>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Telefone:</mat-label>
                <input matInput [(ngModel)]="user.phone" name="phone" formControlName="phone" required>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Senha:</mat-label>
                <input matInput [(ngModel)]="user.password" type="password" name="password" formControlName="password" required>
                <mat-error>
                    Senhas não são iguais ou campo está vazio
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Confirmar Senha:</mat-label>
                <input matInput type="password" formControlName="passwordConfirmation" required>
                <mat-error>
                    Senhas não são iguais ou campo está vazio
                </mat-error>
            </mat-form-field>
            <button mat-raised-button *ngIf="!ehEditar()" color="primary" >Cadastrar</button>
            <button mat-raised-button *ngIf="ehEditar()" color="primary" >Salvar</button>
        </form>
    </mat-card-content>
</mat-card>
